name: CI/CD Pipeline

on:
  push:
    branches: [dev]
  workflow_dispatch:  # Manual triggers for merge and prod deploy
    inputs:
      action:
        description: "What do you want to do?"
        required: true
        default: "merge"
        type: choice
        options:
          - merge
          - deploy-prod

jobs:
  deploy-dev:
    name: 🚀 Deploy to Dev (Auto)
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: dev
      - run: |
          echo "🚀 Deploying to Dev Server"
          chmod +x ./deploy-to.sh
          ./deploy-to.sh dev

  merge-dev-to-master:
    name: 🔁 Merge Dev → Master (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'merge' }}
    needs: deploy-dev
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin dev
          git merge origin/dev --no-edit
          git push origin master

  deploy-prod:
    name: 🚀 Deploy to Prod (Master - Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy-prod' }}
    needs: merge-dev-to-master
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master
      - run: |
          echo "🚀 Deploying to Production Server"
          chmod +x ./deploy-to.sh
          ./deploy-to.sh prod