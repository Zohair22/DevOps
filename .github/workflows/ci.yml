name: Python Matrix CI

on:
  push:
    branches: [dev, master]
  pull_request:
  workflow_dispatch:  # Enables manual trigger for merge/setup

jobs:
  dev:
    name: Run Dev
    if: github.ref == 'refs/heads/dev'  # ✅ Only on dev branch
    runs-on: ubuntu-latest
    env:
      ENV_NAME: dev

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Load environment file
        run: |
          echo "Using environment: $ENV_NAME"
          cp .env.$ENV_NAME .env

      - name: Install dependencies & run tests with coverage
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pytest --cov=maths --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ${{ matrix.python-version }}-${{ env.ENV_NAME }}

  merge-to-master:
    name: Manual Merge to Master
    if: github.event_name == 'workflow_dispatch'  # ✅ Manual trigger only
    needs: dev
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Merge dev into master
        run: |
          git fetch origin dev
          git merge origin/dev --no-edit
          git push origin master

  run-prod:
    name: Run Production
    if: github.event_name == 'workflow_dispatch'  # ✅ Manual trigger only
    needs: merge-to-master
    runs-on: ubuntu-latest
    env:
      ENV_NAME: prod

    strategy:
      matrix:
        python-version: ["3.12"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Load environment file
        run: |
          echo "Using environment: $ENV_NAME"
          cp .env.$ENV_NAME .env

      - name: Install dependencies & run tests with coverage
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pytest --cov=maths --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ${{ matrix.python-version }}-${{ env.ENV_NAME }}