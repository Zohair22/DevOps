name: Python Matrix CI

on: [push, pull_request]

jobs:
  dev:
    runs-on: ${{ matrix.os }}

    env:
      ENV_NAME: ${{ github.ref_name == 'master' && 'prod' || 'dev' }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.12"]

    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}

    steps:  # âœ… All steps must be inside here
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Load environment file
        run: |
          echo "Using environment: $ENV_NAME"
          cp .env.$ENV_NAME .env

      - name: Install dependencies & run tests with coverage
        run: |
          echo "Environment: $ENV_NAME"
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pytest --cov=maths --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: ${{ matrix.os }}-${{ matrix.python-version }}-${{ env.ENV_NAME }}