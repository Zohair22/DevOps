name: Python CI

on: [push]

jobs:
  dev:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13.1'

    - name: Set up venv, install, run tests
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install pytest
        pytest
      shell: bash