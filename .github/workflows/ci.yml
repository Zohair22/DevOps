name: CI/CD Pipeline

on:
  push:
    branches: [dev, master]
  workflow_dispatch:
    inputs:
      action:
        description: "Select a manual operation"
        required: true
        default: "merge"
        type: choice
        options:
          - merge
          - deploy-prod

jobs:
  deploy-dev:
    name: üöÄ Deploy to Dev (Auto)
    if: github.ref == 'refs/heads/dev'
    runs-on: ubuntu-latest
    env:
      ENV_NAME: dev
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Load environment file
        run: |
          cp .env.dev .env

      - name: Install dependencies & run tests with coverage
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pytest --cov=maths --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: dev-${{ matrix.python-version }}

  merge-dev-to-master:
    name: üîÅ Merge Dev ‚Üí Master (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'merge' }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout master
        uses: actions/checkout@v4
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge dev ‚Üí master
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git fetch origin dev
          git merge origin/dev --no-edit
          git push origin master

  deploy-prod:
    name: üöÄ Deploy to Prod (Manual)
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'deploy-prod' }}
    runs-on: ubuntu-latest
    env:
      ENV_NAME: prod
    strategy:
      matrix:
        python-version: ["3.12"]
    steps:
      - uses: actions/checkout@v4
        with:
          ref: master

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Load environment file
        run: |
          cp .env.prod .env

      - name: Install dependencies & run tests with coverage
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pytest --cov=maths --cov-report=term --cov-report=xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          flags: prod-${{ matrix.python-version }}